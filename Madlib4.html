<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Strange School Day Mad Lib</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    p.instructions {
      text-align: center;
      font-size: 1rem;
      color: #666;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1.5rem;
      background-color: #4CAF50;
      color: white;
      padding: 0.75rem;
      border: none;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    .story {
      background-color: #f9f9f9;
      border: 1px dashed #aaa;
      padding: 1.5rem;
      margin-top: 2rem;
      border-radius: 8px;
      white-space: pre-line;
      display: none;
    }
    #tryAgainBtn {
      display: none;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Strange School Day</h1>
  
  <form id="madLibForm">

  <p class="instructions">Fill in the blanks below and discover the weirdest school day you've ever had!</p>
  
    <input type="text" name="teacherName" placeholder="A teacher's name" required />
    <input type="text" name="object" placeholder="An object" required />
    <input type="text" name="food" placeholder="A food" required />
    <input type="text" name="animal" placeholder="An animal" required />
    <input type="text" name="verb" placeholder="A verb ending in -ing" required />
    <input type="text" name="sound" placeholder="A funny sound" required />
    <input type="text" name="place" placeholder="A place in school" required />

    <button type="submit">Create My Story</button>
  </form>

  <div id="story" class="story"></div>
  <button id="tryAgainBtn">Try Again</button>
</div>

<script>
  const form = document.getElementById('madLibForm');
  const storyDiv = document.getElementById('story');
  const tryAgainBtn = document.getElementById('tryAgainBtn');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const values = Object.fromEntries(new FormData(form).entries());
    const {
      teacherName,
      object,
      food,
      animal,
      verb,
      sound,
      place
    } = values;

    form.style.display = 'none';

    const story = `
It all started when ${teacherName} walked into class wearing a cape made entirely of ${food}. 
Nobody said anything until the ${object} on their head started ${verb} uncontrollably. 

"Don't panic!" ${teacherName} yelled, just as a wild ${animal} burst through the door making a loud "${sound}!" sound.

Naturally, the entire class sprinted out of the room and hid in the ${place}, 
where we spent the next hour taking selfies, eating leftover ${food}, and pretending this was totally normal.

By the end of the day, we all agreed: Best. School. Day. Ever.
    `;

    storyDiv.textContent = story.trim();
    storyDiv.style.display = 'block';
    tryAgainBtn.style.display = 'block';
  });

  tryAgainBtn.addEventListener('click', () => {
    form.reset();
    form.style.display = 'flex';
    storyDiv.style.display = 'none';
    tryAgainBtn.style.display = 'none';
  });
</script>

</body>
</html>
