  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tourist Guide</title>
  <style>
    body {
      background-color: #e6f2f3;
      font-family: 'Trebuchet MS', sans-serif;
      color: #2c3e50;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 2rem;
      max-width: 850px;
      width: 100%;
      box-shadow: 0 0 25px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      color: #1abc9c;
      margin-bottom: 1rem;
    }
    p.instructions {
      text-align: center;
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="text"] {
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1.5rem;
      background-color: #1abc9c;
      color: white;
      padding: 0.75rem;
      border: none;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #16a085;
    }
    .story {
      background-color: #fdf6f0;
      border-left: 5px solid #f39c12;
      padding: 1.5rem;
      margin-top: 2rem;
      border-radius: 8px;
      white-space: pre-line;
      display: none;
    }
    #tryAgainBtn {
      display: none;
      margin-top: 1.5rem;
      background-color: #e74c3c;
    }
    #tryAgainBtn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Tourist Guide to an Imaginary Paradise</h1>
  
  <form id="madLibForm">
    <p class="instructions">Fill in the blanks to build your unforgettable journey!</p>

    <input type="text" name="placeName" placeholder="Imaginary place name" required />
    <input type="text" name="adjective1" placeholder="Adjective" required />
    <input type="text" name="adjective2" placeholder="Another adjective" required />
    <input type="text" name="sillyFood" placeholder="A silly food" required />
    <input type="text" name="weather" placeholder="Type of weather" required />
    <input type="text" name="animal" placeholder="An animal" required />
    <input type="text" name="modeOfTransport" placeholder="Mode of transport" required />
    <input type="text" name="emotion" placeholder="An emotion" required />
    <input type="text" name="sound" placeholder="A funny sound" required />
    <input type="text" name="celebrity" placeholder="A celebrity's name" required />
    <input type="text" name="color" placeholder="A color" required />
    <input type="text" name="verb1" placeholder="A verb ending in -ing" required />
    <input type="text" name="verb2" placeholder="Another verb ending in -ing" required" />

    <button type="submit">Generate My Tourist Guide</button>
  </form>

  <div id="story" class="story"></div>
  <button id="tryAgainBtn">Try Again</button>
</div>

<script>
  const form = document.getElementById('madLibForm');
  const storyDiv = document.getElementById('story');
  const tryAgainBtn = document.getElementById('tryAgainBtn');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const values = Object.fromEntries(new FormData(form).entries());
    form.style.display = 'none';

    const rawStory = generateStory(values);
    const formattedStory = formatStoryText(rawStory);

    storyDiv.innerHTML = formattedStory;
    storyDiv.style.display = 'block';
    tryAgainBtn.style.display = 'block';
  });

  tryAgainBtn.addEventListener('click', () => {
    form.reset();
    form.style.display = 'flex';
    storyDiv.style.display = 'none';
    tryAgainBtn.style.display = 'none';
  });

  function generateStory(values) {
    const {
      placeName, adjective1, adjective2, sillyFood, weather,
      animal, modeOfTransport, emotion, sound, celebrity,
      color, verb1, verb2
    } = values;

    return `
Welcome to the ${adjective1} land of ${placeName}!

A true ${adjective2} gem tucked away beyond the Mountains of Marshmallow Fog, ${placeName} is the ultimate destination for anyone seeking ${emotion}, laughter, and at least one encounter with a wild ${animal}.

üå§ Weather:
Expect the weather to be delightfully ${weather}, with occasional showers of ${sillyFood} raining from the sky. Don‚Äôt forget your umbrella‚Äîor your bib.

üöó Getting There:
Most travelers arrive by ${modeOfTransport}, although legend has it that ${celebrity} once arrived riding a flying ${animal} that screamed "${sound.toUpperCase()}!" every time it blinked.

üèû Must-See Attractions:
- **Mount Gigglenose**: A towering peak shaped like a giant nose that constantly emits clouds shaped like dad jokes.
- **The Lake of Sighs**: Said to be filled with the deepest sighs of tired travelers. Bring a floaty and some tissues.
- **Colorful Caves of Curiosity**: Each cave is painted a different hue of ${color}, and inside, you‚Äôll find ancient murals of people ${verb1} and ${verb2} with no explanation whatsoever.

üçΩ Cuisine:
Feast like royalty on grilled ${sillyFood} skewers, or sip on locally brewed ${emotion}-flavored tea. Every meal ends with a surprise sound effect courtesy of your server.

üéâ Final Tip:
No trip to ${placeName} is complete without shouting "${sound.toUpperCase()}!" from the top of Mount Gigglenose at sunrise. It is said to summon good fortune‚Äîand a flock of confused ${animal}s.

Safe travels, wanderer. May your heart remain ${emotion} and your belly full of ${sillyFood}.
    `;
  }

  function formatStoryText(story) {
    return "<p>" + story.trim().replace(/\n/g, "</p><p>") + "</p>";
  }
</script>

</body>
</html>
