  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zombie Apocalypse Survival</title>
  <style>
    body {
      background-color: #0b0b0b;
      font-family: 'Courier New', monospace;
      color: #e0e0e0;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background-image: radial-gradient(circle at 20% 20%, #1a1a1a 0%, #000 100%);
    }
    .container {
      background-color: #111;
      border-radius: 12px;
      padding: 2rem;
      max-width: 850px;
      width: 100%;
      box-shadow: 0 0 25px rgba(0,255,0,0.2);
    }
    h1 {
      text-align: center;
      color: #76ff7a;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #00ff00;
      letter-spacing: 2px;
    }
    p.instructions {
      text-align: center;
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="text"] {
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #1a1a1a;
      color: #76ff7a;
    }
    input[type="text"]::placeholder {
      color: #666;
    }
    button {
      margin-top: 1.5rem;
      background-color: #00b300;
      color: black;
      padding: 0.75rem;
      border: none;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 1px;
    }
    button:hover {
      background-color: #00e600;
      color: #000;
    }
    .story {
      background-color: #1a1a1a;
      border-left: 6px solid #00b300;
      padding: 1.5rem;
      margin-top: 2rem;
      border-radius: 8px;
      white-space: pre-line;
      display: none;
      color: #d1ffd1;
      line-height: 1.6;
    }
    #tryAgainBtn {
      display: none;
      margin-top: 1.5rem;
      background-color: #222;
      color: #76ff7a;
      border: 1px solid #00b300;
    }
    #tryAgainBtn:hover {
      background-color: #00b300;
      color: black;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>How to Survive a Zombie Apocalypse</h1>
  
  <form id="madLibForm">
    <p class="instructions">Fill in the blanks below... if you dare. Then, read your custom survival tale.</p>
    
    <input type="text" name="name" placeholder="Your name" required />
    <input type="text" name="weapon" placeholder="A weapon" required />
    <input type="text" name="vehicle" placeholder="A vehicle" required />
    <input type="text" name="safePlace" placeholder="A safe place" required />
    <input type="text" name="adjective1" placeholder="An adjective (e.g., slimy, terrifying)" required />
    <input type="text" name="bodyPart" placeholder="A body part" required />
    <input type="text" name="food" placeholder="A food" required />
    <input type="text" name="sound" placeholder="A scary sound" required />
    <input type="text" name="number" placeholder="A number" required />
    <input type="text" name="emotion" placeholder="An emotion" required />
    <input type="text" name="verb" placeholder="A verb (e.g., run, scream)" required />

    <button type="submit">Generate My Survival Story</button>
  </form>

  <div id="story" class="story"></div>
  <button id="tryAgainBtn">Try Again</button>
</div>

<script>
  const form = document.getElementById('madLibForm');
  const storyDiv = document.getElementById('story');
  const tryAgainBtn = document.getElementById('tryAgainBtn');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const values = Object.fromEntries(new FormData(form).entries());

    form.style.display = 'none';

    const rawStory = generateStory(values);
    const formattedStory = formatStoryText(rawStory);

    storyDiv.innerHTML = formattedStory;
    storyDiv.style.display = 'block';
    tryAgainBtn.style.display = 'block';
  });

  tryAgainBtn.addEventListener('click', () => {
    form.reset();
    form.style.display = 'flex';
    storyDiv.style.display = 'none';
    tryAgainBtn.style.display = 'none';
  });

  function generateStory(values) {
    const { name, weapon, vehicle, safePlace, adjective1, bodyPart, food, sound, number, emotion, verb } = values;
    
    return `
Day ${number} of the outbreak. The world has turned to rot.

${name} grips their trusty ${weapon}, coated in something that smells suspiciously like old ${food}. The streets are ${adjective1}, littered with shadows and echoes of the living dead.

From somewhere in the fog, a ${sound} pierces the silence — a call, or perhaps a warning. ${name} tightens their ${bodyPart} and decides to ${verb}. There’s no time to think, only to survive.

The ${vehicle} coughs to life with a groan, its engine louder than any scream. Every corner could hold a ghoul, every breeze carries the stench of decay. But ${name} pushes forward, driven by ${emotion} and the faint memory of safety.

Destination: ${safePlace}. Rumor says survivors gather there — if the place still stands.

As the moon rises red, ${name} glances in the rearview mirror and whispers, “Not today, apocalypse. Not today.” 

Then comes the ${sound.toUpperCase()} again... closer this time.

Will ${name} make it to ${safePlace}, or become another meal in the night?

Only time — and courage — will tell.
    `;
  }

  function formatStoryText(story) {
    return "<p>" + story.trim().replace(/\n/g, "</p><p>") + "</p>";
  }
</script>

</body>
</html>
