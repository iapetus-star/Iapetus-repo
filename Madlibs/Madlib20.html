<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Trick-or-Treat Genie</title>
  <style>
    body {
      background: radial-gradient(circle at 20% 20%, #3a0066, #0d001f 80%);
      font-family: 'Poppins', sans-serif;
      color: #fff7ff;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background-color: #250045;
      border-radius: 12px;
      padding: 2rem;
      max-width: 880px;
      width: 100%;
      box-shadow: 0 0 30px rgba(255, 100, 255, 0.5);
      border: 2px solid #ff99ff;
    }
    h1 {
      text-align: center;
      color: #ffccff;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px #ff66ff;
      font-family: 'Creepster', cursive;
      letter-spacing: 2px;
    }
    p.instructions {
      text-align: center;
      font-size: 1rem;
      color: #ffccff;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="text"] {
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #660066;
      background-color: #3d0066;
      color: #ffccff;
    }
    input[type="text"]::placeholder {
      color: #a96cb8;
    }
    button {
      margin-top: 1.5rem;
      background-color: #cc33ff;
      color: #fff;
      padding: 0.75rem;
      border: none;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    button:hover {
      background-color: #ff66ff;
      color: #000;
      box-shadow: 0 0 20px #ff99ff;
    }
    .story {
      background-color: #33004d;
      border-left: 6px solid #ff66ff;
      padding: 1.5rem;
      margin-top: 2rem;
      border-radius: 8px;
      white-space: pre-line;
      display: none;
      color: #ffeeff;
      line-height: 1.8;
    }
    #tryAgainBtn {
      display: none;
      margin-top: 1.5rem;
      background-color: #440066;
      color: #ffb3ff;
      border: 1px solid #ff66ff;
    }
    #tryAgainBtn:hover {
      background-color: #ff66ff;
      color: #000;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>The Trick-or-Treat Genie</h1>
  
  <form id="madLibForm">
    <p class="instructions">Fill in the blanks and summon your chaotic candy companion!</p>

    <input type="text" name="name" placeholder="Your name" required />
    <input type="text" name="costume" placeholder="Your Halloween costume" required />
    <input type="text" name="candy" placeholder="Your favorite candy" required />
    <input type="text" name="adjective1" placeholder="An adjective (e.g., spooky, glittery)" required />
    <input type="text" name="verb1" placeholder="A verb (e.g., jump, explode)" required />
    <input type="text" name="object" placeholder="A random object" required />
    <input type="text" name="sound" placeholder="A silly sound" required />
    <input type="text" name="place" placeholder="A random place" required />
    <input type="text" name="adjective2" placeholder="Another adjective" required />
    <input type="text" name="animal" placeholder="An animal" required />
    <input type="text" name="food" placeholder="A food" required />
    <input type="text" name="emotion" placeholder="An emotion" required />
    <input type="text" name="celebrity" placeholder="A celebrity" required />
    <input type="text" name="verb2" placeholder="Another verb" required />
    <input type="text" name="number" placeholder="A number" required />

    <button type="submit">Grant My Wishes!</button>
  </form>

  <div id="story" class="story"></div>
  <button id="tryAgainBtn">Try Again</button>
</div>

<script>
  const form = document.getElementById('madLibForm');
  const storyDiv = document.getElementById('story');
  const tryAgainBtn = document.getElementById('tryAgainBtn');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const values = Object.fromEntries(new FormData(form).entries());
    form.style.display = 'none';
    const rawStory = generateStory(values);
    const formattedStory = formatStoryText(rawStory);
    storyDiv.innerHTML = formattedStory;
    storyDiv.style.display = 'block';
    tryAgainBtn.style.display = 'block';
  });

  tryAgainBtn.addEventListener('click', () => {
    form.reset();
    form.style.display = 'flex';
    storyDiv.style.display = 'none';
    tryAgainBtn.style.display = 'none';
  });

  function generateStory(values) {
    const { name, costume, candy, adjective1, verb1, object, sound, place, adjective2, animal, food, emotion, celebrity, verb2, number } = values;

    return `
It was Halloween night, and ${name} was dressed as a ${costume}. Their candy bag was half full, their feet were sore, and their soul was ${emotion}.

Then they saw it ‚Äî an old ${object} glowing on a porch at the end of ${place}.  
Naturally, they did what any ${adjective1} trick-or-treater would do: they ${verb1}ed it.

There was a burst of confetti, glitter, and the faint smell of burnt ${food}.  
A puff of purple smoke appeared and *BAM!*  
Out popped the Trick-or-Treat Genie ‚Äî wearing sunglasses, holding a pumpkin spice latte, and yelling,  
‚Äú${sound.toUpperCase()}! YOU‚ÄôVE FREED ME, ${name}!‚Äù

The Genie twirled dramatically, knocking over a mailbox, and declared,  
‚ÄúI will grant you **${number} Halloween wishes!** But they all must involve candy. Or chaos. Preferably both.‚Äù

Wish #1: ${name} wished for infinite ${candy}.  
The Genie snapped his glowing fingers ‚Äî and suddenly ${place} was buried in ${adjective2} ${candy} up to the rooftops.  
Everyone in town rejoiced! Until a ${animal} army arrived, demanding payment in full.

Wish #2: ${name} asked to become the coolest person on Earth.  
The Genie winked ‚Äî and instantly ${celebrity} appeared beside them, begging to take a selfie.  
Unfortunately, the Genie also turned every human within five miles into disco balls.

Wish #3: ${name} tried to wish everything back to normal...  
But the Genie, halfway through a candy-corn cocktail, misheard and accidentally turned the moon into a giant jawbreaker.

Now Halloween lasted FOREVER.  
Kids danced in the streets. Adults gave up on jobs. Every mailbox was full of ${food}.  
The Genie opened a candy karaoke bar called ‚Äú**The Eternal Sugar Rush**,‚Äù where he forced ghosts to ${verb2} for tips.

And ${name}?  
They became the town‚Äôs ruler, perched atop a throne made of licorice, shouting royal decrees like:  
‚ÄúBRING ME MORE ${candy.toUpperCase()} AND GLITTER!‚Äù  

Years later, historians would call it ‚ÄúThe Great Halloween Uprising.‚Äù  
But ${name} just called it Tuesday.

The Genie still appears every year at ${place}, whispering into the night:  
> ‚Äú${sound}‚Ä¶ one more wish?‚Äù

üéÉ‚ú® THE END ‚ú®üéÉ
    `;
  }

  function formatStoryText(story) {
    return "<p>" + story.trim().replace(/\n/g, "</p><p>") + "</p>";
  }
</script>

</body>
</html>
